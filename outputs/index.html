<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva-like UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Inter (sans-serif) and Dancing Script (script) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-shell">
        <header class="header">
            <div class="logo-section">
                <span class="canva-logo">Canva</span>
            </div>
            <div class="global-actions">
                <i class="fas fa-user profile-icon"></i>
                <i class="fas fa-users collaboration-icon"></i>
                <button class="play-button">
                    <i class="fas fa-play"></i>
                    <span>9.5s</span>
                </button>
                <button class="share-button">
                    <i class="fas fa-share-alt"></i>
                    <span>Share</span>
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="nav-icons">
                    <i class="fas fa-th-large nav-icon active"></i> <!-- Grid -->
                    <i class="fas fa-shapes nav-icon"></i> <!-- Shapes -->
                    <i class="fas fa-cloud nav-icon"></i> <!-- Cloud -->
                    <i class="fas fa-font nav-icon"></i> <!-- Text -->
                    <i class="fas fa-music nav-icon"></i> <!-- Music -->
                    <i class="fas fa-video nav-icon"></i> <!-- Video -->
                    <i class="fas fa-ellipsis-h nav-icon"></i> <!-- More options -->
                </div>
            </aside>

            <div class="canvas-area">
                <div class="sub-header">
                    <span class="position-text">Position</span>
                    <!-- Icon or menu on the right, not fully visible in spec -->
                </div>
                <div class="canvas">
                    <h1 class="wygin-logo">WYGINS+</h1>

                    <div class="card-grid">
                        <!-- Card 1: Team Updates -->
                        <div class="card" data-card-type="team-updates">
                            <div class="card-icon team-updates-icon">
                                <!-- Placeholder for hands with book, points -->
                                <i class="fas fa-hands-helping"></i>
                                <div class="orange-dot dot-1"></div>
                                <div class="orange-dot dot-2"></div>
                            </div>
                            <h3 class="card-title">Team Updates</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 2: Employee Handbook -->
                        <div class="card" data-card-type="employee-handbook">
                            <div class="card-icon employee-handbook-icon">
                                <!-- Placeholder for hand icon -->
                                <i class="fas fa-hand-paper"></i>
                            </div>
                            <h3 class="card-title">Employee Handbook</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 3: Project Reports (Selected) -->
                        <div class="card selected" data-card-type="project-reports">
                            <div class="card-icon project-reports-icon">
                                <!-- Placeholder for leaves -->
                                <i class="fas fa-leaf"></i>
                            </div>
                            <h3 class="card-title">Project Reports</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 4: Hiring Hub (Selected) -->
                        <div class="card selected" data-card-type="hiring-hub">
                            <div class="card-icon hiring-hub-icon">
                                <!-- Placeholder for circle -->
                                <i class="fas fa-circle"></i>
                            </div>
                            <h3 class="card-title">Hiring Hub</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 5: Annual Report -->
                        <div class="card" data-card-type="annual-report">
                            <div class="card-icon annual-report-icon">
                                <!-- Placeholder for branch -->
                                <i class="fas fa-tree"></i>
                            </div>
                            <h3 class="card-title">Annual Report</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 6: New Services -->
                        <div class="card" data-card-type="new-services">
                            <div class="card-icon new-services-icon">
                                <!-- Placeholder for star -->
                                <i class="fas fa-star"></i>
                            </div>
                            <h3 class="card-title">New Services</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>

                        <!-- Card 7: Company Culture -->
                        <div class="card" data-card-type="company-culture">
                            <div class="card-icon company-culture-icon">
                                <!-- Placeholder for arc -->
                                <i class="fas fa-archway"></i>
                            </div>
                            <h3 class="card-title">Company Culture</h3>
                            <div class="action-button"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>

                    <!-- Annotations -->
                    <div class="annotation maria-annotation">
                        <span class="comment-bubble">Maria</span>
                        <div class="pointer"></div>
                    </div>
                    <div class="annotation julia-annotation">
                        <span class="comment-bubble">Julia</span>
                        <div class="pointer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
